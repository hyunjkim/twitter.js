{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to XIFENG'S Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>IN YO FACE XIFENG</b><br>
      100 followers
    </div>
    <div class="col-md-9 tweetbox" >
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
      	<img></img>
        <div class ="content">
        	<li><a href="/users/{{tweet.name}}">{{tweet.name}}</a> - {{tweet.content}}</li>
    	</div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
